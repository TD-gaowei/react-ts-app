name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      # 步骤 1: 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 步骤 2: 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      # 步骤 3: 安装依赖
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 步骤 4: 运行 ESLint 检查
      - name: Run ESLint
        run: npm run lint # 假设你的 `package.json` 中有配置 lint 命令

  type-check:
    runs-on: ubuntu-latest
    needs: eslint # 确保 type-check 依赖 eslint 作业

    steps:
      # 步骤 1: 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 步骤 2: 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      # 步骤 3: 安装依赖
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 步骤 4: 进行 TypeScript 类型检查
      - name: Type-check with tsc
        run: npm run type-check # 运行类型检查命令

  unit-test:
    runs-on: ubuntu-latest
    needs: [eslint] # 确保 test 依赖 eslint 作业

    steps:
      # 步骤 1: 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 步骤 2: 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      # 步骤 3: 安装依赖
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 步骤 4: 运行单元测试
      - name: Run unit tests
        run: npm run test # 运行单元测试命令

  visual-regression-testing:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: [eslint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # 步骤 2: 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Playwright Browsers
        run: npm i playwright --legacy-peer-deps

      - name: Npx playwright install
        run: npx playwright install

      - name: Run Playwright tests
        run: npm run playwright

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v3
        with:
          name: playwright-test-results
          path: visual-regression-testing # 修改为你存放 Playwright 测试报告的路径
