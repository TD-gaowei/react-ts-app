name: react-ts-app Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # 设置 Node.js 版本（根据需要调整）

      # 安装项目依赖
      - name: Install dependencies
        run: npm install

      # 进行 TypeScript 类型检查
      - name: Type-check with tsc
        run: npm run type-check # 运行类型检查命令


